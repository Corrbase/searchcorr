<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(35,9,121,1) 0%, rgba(255,0,99,1) 100%);
        }
        .form{
            background-color: white;
            position: absolute;
            top: 40%;
            left: 40%;
            /*margin: auto;*/
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .search{
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="form">
    <h1>Search in youtube</h1>
    <div class="search">
        <input type="text" onchange="let a = this.value.replace(' ', '+'); window.location.href = 'https://www.youtube.com/results?search_query=' + a;">
        <input type="button" value="Button">
    </div>
</div>
</body>
</html>
